<div class="container">
  <h5>Formas de Pagamento</h5>
  <div class="card-body">
    <div class="row">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputDescricao">Descrição</label>
          <input type="text" class="form-control" name="inputDescricao" [(ngModel)]="obj.descricao">
        </div>
        <div class="form-group col-md-4">
          <label for="inputNumMaxParc">Máximo de Parcelas</label>
          <input type="text" class="form-control" name="inputNumMaxParc" [(ngModel)]="obj.numMaxParc">
        </div>
        <div class="form-group col-md-4">
          <label for="inputNumPadraoParc">Padrão de Parcelas</label>
          <input type="text" class="form-control" name="inputNumPadraoParc" [(ngModel)]="obj.numPadraoParc">
        </div>
        <div class="form-group col-md-4">
          <label for="inputIntervaloDias">Prazo</label>
          <input type="text" class="form-control" name="inputIntervaloDias" [(ngModel)]="obj.intervaloDias">
        </div>
        <div class="form-group col-md-4">
          <label for="inputPercentualAcres">Acréscimo (em %)</label>
          <input type="text" class="form-control" name="inputPercentualAcres" [(ngModel)]="obj.percentualAcres">
        </div>
        <div class="form-group col-md-4 align-self-end">
          <button type="button" class="btn btn-outline-primary" (click)="salvar()">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="card">
    <table class="table">
      <th scope="col">Descrição</th>
      <th scope="col">Máx. Parcelas</th>
      <th scope="col">Padrão Parcelas</th>
      <th scope="col">Acréscimo (%)</th>
      <tr *ngFor="let pagamento of lista">
        <td>{{pagamento.descricao}}</td>
        <td>{{pagamento.numMaxParc}}</td>
        <td>{{pagamento.numPadraoParc}}</td>
        <td>{{pagamento.percentualAcres}}</td>
        <td><button type="button" class="btn btn-outline-warning mr-auto" (click)="carregarDados(pagamento)">Editar</button></td>
        <td><button type="button" class="btn btn-outline-danger mr-auto" (click)="deletar(pagamento.id)">Deletar</button></td>
      </tr>
    </table>
  </div>

</div>
